[tox]
requires =
    tox>=4.2
env_list =
    py312-django40
    py312-django50
    py311-django40
    py311-django50
    py310-django40
    py310-django50
    py39-django40
    py38-django40

[testenv]
description = Run Pytest tests with multiple django versions
package = editable
deps =
    django-stubs
    pytest
    pytest-cov
    pytest-django
    django40: django<5.0,>=4.2
    django50: django<5.3,>=5
set_env =
    DJANGO_SETTINGS_MODULE = tests.testapp.settings.settings
commands =
    pytest --cov

[testenv:pre-commit]
description = Run pre-commit hooks
deps =
    pre-commit
commands =
    pre-commit run --all-files

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
